<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Psychic Game</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css">
    <script src="./assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron mb-1 text-center">
            <h1>Psychic Game</h1>
        </div>

        <!-- Scores Row -->
        <div class="row mb-0 scoresRow text-center">
            <div class="col-md">
                <p class="scoresHeader">Wins</p>
                <p id="wins" class="scoresTally"></p>
            </div>
            <div class="col-md">
                <p class="scoresHeader">Losses</p>
                <p id="loss" class="scoresTally"></p>
            </div>
            <div class="col-md">
                <p class="scoresHeader"># of Guesses Left</p>
                <p id="numGuess" class="scoresTally"></p>
            </div>
        </div>

        <!-- guesses div -->
        <div class="row guesses text-center">

            <div class="col-md-9">
                <div class="correct">
                    <h1>What Letter Am I thinking of?</h1>
                    <h1 id="correctLetterText">?</h1>
                </div>
            </div>

            <!-- wrong guesses -->
            <div class="col-md-3 wrong ">
                <h3>Wrong Guesses</h3>
                <p id="userGuess"></p>
            </div>

        </div> <!-- ends div guesses -->

    </div> <!-- ends div container -->

</body>

</html>
